<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Messi Fan page</title>

    <!--===== CSS ===== -->
    <link rel="stylesheet" href="../css/style.css">

    <!--=== Boxicons ===-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

   
</head>

<body>
    <!--===== Navbar ===== -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../img/logoMessi.jpg" alt="logo">
                </span>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-walk icon' ></i>
                            <span class="text nav-text">Day by day</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-football icon' ></i>
                            <span class="text nav-text">About me</span>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-trophy icon' ></i>

                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Fans</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-shopping-bag icon' ></i>

                        </a>

                </ul>

    <section class="home">

    <script src="../Js/js.js"></script>
